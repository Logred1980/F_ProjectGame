<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>${Title}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            background-color: #006400;
            color: white;
        }
        .result-bar {
            background-color: #c19a6b;
            padding: 10px;
            margin-top: 20px;
            text-align: center;
            font-size: 1.25em;
            font-weight: bold;
            border-radius: 5px;
        }
        @keyframes rainbow {
            0% { color: #ffd700; }
            25% { color: #ff69b4; }
            50% { color: #00ffff; }
            75% { color: #32cd32; }
            100% { color: #ffd700; }
        }
        .result-win {
            animation: rainbow 2s infinite;
            font-weight: bold;
        }
        .result-lose {
            color: #8b0000;
        }
        .card-panel {
            background-color: #f5deb3;
            color: black;
            border-radius: 8px;
            padding: 15px;
            margin: 15px 0;
            box-shadow: 0 0 8px rgba(0,0,0,0.2);
        }

    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">F# Game Project</a>
            <ul class="navbar-nav me-auto mb-2 mb-lg-0" ws-hole="MenuBar"></ul>
        </div>
    </nav>

    <div class="container mt-4">
        <div ws-replace="Body"></div>

        <div ws-template="MainForm">
            <h1 class="mb-4">Project 21 Game</h1>

            <div class="input-group mb-3 w-50">
                <input type="text" class="form-control" ws-var="TextToReverse" />
                <button class="btn btn-primary" ws-onclick="OnSend">Send</button>
            </div>

            <div class="alert alert-secondary w-50">
                Server response: ${Reversed}
            </div>
        </div>
    </div>

    <footer class="footer mt-5 py-3 bg-dark text-light">
        <div class="container">
            <span class="text-muted">WebSharper based F# course project.</span>
        </div>
    </footer>

    <script ws-replace="scripts"></script>
</body>
</html>
